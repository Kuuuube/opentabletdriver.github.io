{% assign imageSize = 175 %}

<!-- unfortunately we can't use variables inside link tag -->
{% capture platformInstall %}
  _wiki/Install/{{ include.platform }}.md
{% endcapture %}

{% capture platformFAQ %}
  _wiki/FAQ/{{ include.platform }}.md
{% endcapture %}

<div class="col">
    <div class="card">
        <div class="card-header">
            <h4 class="pt-2 text-center">{{ include.platform }}</h4>
        </div>
        <div class="d-flex justify-content-center">
            <img class="pt-4 pb-2" height="{{ imageSize }}" src="{{ include.platformImage }}"/>
        </div>
        <div class="card-body d-flex flex-column mx-1">
            <a class="btn btn-primary my-1" href="{{ platformInstall }}">
                Installation Guide
            </a>
            <a class="btn btn-secondary my-1" href="{{ platformFAQ }}">
                FAQ
            </a>
        </div>
    </div>
</div>
