name: Jekyll CI

on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        uses: actions/jekyll-build-pages@v1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get site artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: Extract site
        run: |
          mkdir _site || exit 1
          tar -C _site -xf artifact.tar || exit 1
          rm artifact.tar
          ./run-tests.sh || exit 1
