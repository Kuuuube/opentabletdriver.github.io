name: Lint Code Base
on:
  pull_request:
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0
          # no submodules! only lint our own files

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # needed so that it can write more detailed status checks
          FILTER_REGEX_EXCLUDE: _includes/tablets.md # upstream file
          VALIDATE_HTML: false # most of our HTML are fragments or contains Liquid code
